{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">Search for a Job!</h1>
<form method="POST">
    </br>
  <div class="form-group">
      <p>Job Description:</p>
    <input
      type="jobdescription"
      class="form-control"
      id="description"
      name="jobdescription"
      placeholder="Describe your job"
    />
  </div>
  <div class="form-group">
      </br>
      <p>Job Field</p>
    <input
      type="field"
      class="form-control"
      id="field"
      name="field"
      placeholder="Enter job field"
    />
  </div>
      <div class="form-group">
      </br>
      <p>Salary Range</p>
    <input
      type="salaryrange"
      class="form-control"
      id="salaryrange"
      name="salaryrange"
      placeholder="Enter salary range"
    />
    </div>
      <div class="form-group">
      </br>
      <p>Location</p>
    <input
      type="location"
      class="form-control"
      id="location"
      name="location"
      placeholder="Enter your geographical region"
    />
  </div>
    <br />
  <button type="submit" class="btn btn-dark bg-dark">Search</button>
</form>
{% endblock %}
